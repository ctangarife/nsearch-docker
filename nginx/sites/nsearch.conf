server {
    listen 80;
    server_name localhost;
    server_tokens off;

    root /var/www/html;
    index index.html index.htm;
    
    gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;

    location / {
        proxy_set_header Host "localhost";
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        error_log /var/log/nginx/ssr-front-error.log;
        access_log /var/log/nginx/ssr-front-access.log;
        add_header Cache-Control 'max-age=86400';
        include /etc/nginx/security-headers.conf;
    }

    location ~ /\.git {
        return 404;
    }



    location ~ /index.html|.*\.json$ {
        expires -1;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        include /etc/nginx/security-headers.conf;
    }

    location ~* \.(jpg|jpeg|gif|swf|svg|ico|mp4|eot|ttf|otf|woff|woff2|css|js)$ {
        add_header Cache-Control "max-age=86400, must-revalidate, s-maxage=2592000";
    }


    location ~ .*\.css$|.*\.js$ {
        add_header Cache-Control 'max-age=31449600';
        include /etc/nginx/security-headers.conf;
    }


    location /api-back/ {
        proxy_pass http://spdy-node:3000/;
        error_log /var/log/nginx/spdy-node-error.log;
        access_log /var/log/nginx/spdy-node-access.log;
    }

}
